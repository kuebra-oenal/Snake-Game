<!DOCTYPE html>
<html>

    <head>
            <title>Snake Game 4</title>

            <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <div id="container">
            <div>
                <div class="header">
                    <div class="container-fluid">
                        <h1>Snake Game</h1>
                    </div>
                    <div id="container-highscore">
                        <div>High Score :</div>
                        <div id="high-score"></div>
                    </div>
                </div>
                <canvas class="col-lg-12 col-xs-12" id="id" width="500" height="500"
                    style="max-width: 500px; max-height: 500px;">
                </canvas>
                <button id="retryButton"><img src="./image/icons8-retry-50.png"></button>
                <!-- Restart icon by Icons8 -->
            </div>
            <div>
                <div class="arrows">
                    <div class="upper">
                        <button class="up"><img src="./image/arrow.png" alt="" onclick="moveU()"></button> 
                    </div>
                    <div class="mid">
                        <button class="left"><img src="./image/arrow.png" alt="" onclick="moveL()"></button>
                        <input type="button" value="GG" class="GG" onclick="load()">
                        <button class="right"><img src="./image/arrow.png" alt="" onclick="moveR()"></button> 
                    </div>
                    <div class="lower">
                        <button class="down"><img src="./image/arrow.png" alt="" onclick="moveD()"></button> 
                    </div>
                </div>
            </div>
        </div>



        <script src="./script/js.js"></script>



    </body>

</html>
